<!DOCTYPE html>
<html lang="en-US" >
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript">
		
		var app2 = angular.module('test02', []);
		app2.controller('ctrl2', function( $scope ){
			
			$scope.randomNum1 = Math.random();
			$scope.randomNum2 = Math.random();
			
		});
		
		app2.controller('ctl3', function ( $scope ) {
			
			$scope.keydown = function (e) {
				$scope.keypressCode = e.keyCode;
			};
			
			$scope.disabledButton = false;
		});
		
	</script>
<body ng-app="test02" >
	<p ng-controller="ctrl2"> random no 1 {{ randomNum1 }} </p>
	<p ng-controller="ctrl2"> random no 2 {{ randomNum2 }} </p>

	<div ng-controller="ctl3">
		<input ng-blur="blur = blur + 1" 
			   ng-click="click = click + 1"
			   ng-dblclick="doubleclick = doubleclick + 1"
			   ng-focus="focus = focus + 1"
			   ng-keydown="keydown($event)"
			   />
		<p>Blur Event : {{ blur }}</p>
		<p>Click Event : {{ click }}</p>
		<p>Double Click Event : {{ doubleclick }}</p>
		<p>Focus Event : {{ focus }}</p>
		<p>Key Press : {{ keypressCode }}</p>
		
		<p>
		<button ng-disabled="disabledButton">Button</button> 
		</p>
		<input type="checkbox" ng-model="disabledButton"> disabled button
		<br/>
			<input type="checkbox" ng-model="hideParagraph"> hide element
		<p ng-hide="hideParagraph">
			This is a paragraph
		</p>
		
	</div>
</body>
</html>
